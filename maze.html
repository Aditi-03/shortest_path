<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> 


    <title>Solve a maze</title>
</head>
    <body>

        <div id="wrapper">
            <div class="title-container">
                <div class="help">
                    <input class="helpbtn" type="button" onclick="display_alert()" value="Need Help?" />
                </div>
               
                <h1 class="title">PathFinder</h1>
                
                <div class="key">
                    <p>Start:</p><img class="kstart"  alt=""><p>Goal:</p><img class="kgoal"  alt=""><p>Block:</p><div class="kblock"></div><p>Visited:</p><div class="kvisited"></div><p>Path:</p><div class="kpath"></div>
                </div>
            </div>
    
            
    
            <br>
            <p  style ="text-align: center;" id="outcome"></p>
            <div class="buttons">
                
                <button  class ="start-btn1"  onclick="solveMaze()">SOLVE</button>
                <button  class ="gen"  onclick="random_obstacles()">Generator</button>
                
                <button  class ="reset-btn" onclick="reset()">RESET</button>
                
            </div>
        </div>

        <img id="image" width="20" height="20" src="./images/mars_rover3.png" style="display: none;">
        <img id="image2" width="20" height="20" src="./images/stop.png" style="display: none;">

        <canvas id='myCanvas' class='p-box' width="2012" height="840"></canvas><br \>
        
        <p id="outcome"></p>
        <script src='maze.js'></script>

    

        <div id="stats"></div>

        <footer>
            Project Hosted on <a href="">Github</a>
        </footer>

    
    </body>
</html>
